<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>House Prediction</title>
  <link rel="stylesheet" href="styles/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> 
  <!-- two way slider script -->
</head>

<body>
  <div class="banner">
    <h1 class="banner-head">
      Simple House Pricing<br>
      King County, Washington USA
    </h1>
  </div>

  <!-- Prediction Table -->

  <div class="predictionTable">
    <!-- <div class="pricing-tables pure-g"> -->
      <div class="pure-u-1 pure-u-md-1-3">
        <div class="pricing-table pricing-table-free"style="float:left;">
          <div class="pricing-table-header"  >
            <span class="pricing-table-price" >
              How Much Is The Home Worth ?<span></span>
            </span>
          </div>



          <!-- LIST -->
          
          <ul class="pricing-table-list">
            <li> ZIPCODE
              <select id="chooseZip" style="width: 20%;" >
                <script language="javascript" type="text/javascript">
                  list= [98001, 98002, 98003, 98004, 98005, 98006, 98007, 98008, 98010,
                  98011, 98014, 98019, 98022, 98023, 98024, 98027, 98028, 98029,
                  98030, 98031, 98032, 98033, 98034, 98038, 98039, 98040, 98042,
                  98045, 98052, 98053, 98055, 98056, 98058, 98059, 98065, 98070,
                  98072, 98074, 98075, 98077, 98092, 98102, 98103, 98105, 98106,
                  98107, 98108, 98109, 98112, 98115, 98116, 98117, 98118, 98119,
                  98122, 98125, 98126, 98133, 98136, 98144, 98146, 98148, 98155,
                  98166, 98168, 98177, 98178, 98188, 98198, 98199]

                  for (var i=0 ; i<70;i++){
                    document.write("<option>"+list[i]+"</option>");
                  }

                </script>
              </select></li>

              <li> YEAR BUILT
                <select id="chooseYear" style="width: 20%;" >
                 <script language="javascript" type="text/javascript"> 
                  for(var d=1900;d<=2015;d++){
                    document.write("<option>"+d+"</option>");
                  }
                </script>
              </select>
            </li>
            <li>NUMBER OF BEDROOM
              <select id="chooseBed" style="width: 20%;" >
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
              </select>


            </li>
            <li> NUMBER OF BATHROOM
              <select id="chooseBath" style="width: 20%;" >
                <option>0</option>
                <option>1</option>
                <option>1.5</option>
                <option>2</option>
                <option>2.5</option>
                <option>3</option>
                <option>3.5</option>
                <option>4</option>
                <option>4.5</option>
                <option>5</option>
              </select>
            </li>
            <li>THE ESTIMATE SQUARE FEET :&nbsp <span id="demo" style=font-weight:bold;></span><br>
             <input type="range" min="200" max="15000" value="0" class="slider" id="myRange">
           </li>


           <button type="button" onclick="predictValue();similarHouse()" style="margin-top: 3em;" class="predictbutton" ><span>Predict</span></button>
         </ul>
       </div>
     </div>

     <!-- Show the Predicted house value -->
     <div style="float:right;">
       <h5 class:"prediction_result" > Prediction of House Value : <span id="predictvalue"></span>
       </h5>
       <!-- show the predicted similar 10 houses -->
       
       <h5 class:"similarhouse_result"> Similar House : <span id="similarhouse"></span>
       </h5>
     </div>


     <!-- General Filtering -->
     <section class = "section">
     	<div class="pure-u-1 pure-u-md-1-3" style="margin-right: 0%">
         <div class="pricing-table pricing-table-biz pricing-table-selected"style="float:left;">
           <div class="pricing-table-header">
             <span class="pricing-table-price">
               General Filtering<span></span>
             </span>
           </div>
           <ul class="pricing-table-list">
             <li>
               <p>
                 <label for="amount">House Price Range:</label>
                 <input type="text" id="amount" readonly style="background-color:#f7f7f7; border:0; color:#0a429b; font-weight:bold;">
               </p>
               <div id="slider-range"></div>
             </li>

             <li>
               <p>
                 <label for="yearbuilt">Year Built Range:</label>
                 <input type="text" id="yearbuilt" readonly style="background-color:#f7f7f7; border:0; color:#0a429b; font-weight:bold;">
               </p>
               <div id="yearbuilt-range"></div>
             </li>
             <button type="button" onclick="show_points()" style="margin-top: 3em;" class="filterbutton" ><span>Show Related Houses</span></button>
             <!-- <button type="button" onclick="filter()" style="margin-top: 3em;" class="filterbutton" ><span>Filter</span></button> -->
           </ul>
         </div>
       </div>

       <div style="float:right;" id="map"></div>
       
     </section>>

</body>
</html>
